<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Inline player test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../dist/iphone-inline-video.browser.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>
		Inline video on the iPhone
	</h2>
	<video src="https://rawgit.com/bower-media-samples/big-buck-bunny-480p-30s/master/video.mp4"></video>
	<button class='play'>Play/pause video</button>
	<button class='fullscreen'>Go fullscreen</button>
	<p>
		It can also <a href="autoplay.html">autoplay silent videos</a>
	</p>
	<p>
		Made possible by <a href="https://github.com/bfred-it/iphone-inline-video">iphone-inline-video</a>
	</p>
	<h2 id="behavior"></h2>

	<script>
		var video = document.querySelector('video');
		var behavior = document.querySelector('#behavior');
		switch(location.search) {
			case '?enabled=false':
				behavior.textContent = 'Module disabled everywhere via URL parameter';
				break;

			case '?enabled=true':
				window.makeVideoPlayableInline(video, null, false);
				behavior.textContent = 'Module enabled everywhere (whether itâ€™s necessary or not) via URL parameter';
				break;

			default:
			case '?enabled=auto':
				window.makeVideoPlayableInline(video);
				break;
		}
	</script>
	<script src="demo.js"></script>
</body>
</html>
